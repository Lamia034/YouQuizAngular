<!-- Update form -->
<div *ngIf="isUpdateMode" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white rounded-lg p-6 max-w-md">
    Update form
    <form [formGroup]="updateForm" (ngSubmit)="submitUpdate()">
      <label for="mediaTitle" class="block mb-2">Media's Description:</label>
      <input type="text" id="mediaTitle" name="mediaTitle" formControlName="mediaTitle"
             class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:border-blue-500">

      <label for="questionId" class="block mb-2">Question's Subject:</label>
      <select id="questionId" name="questionId" formControlName="questionId"
              class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:border-blue-500">
        <option value="">Select Question question</option>
        <option *ngFor="let question of questions" [value]="question.question_id">{{ question.text }}</option>
      </select>

      <label for="mediaType" class="block mb-2">Media's Type:</label>
      <select id="mediaType" name="mediaType" formControlName="mediaType"
              class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:border-blue-500">
        <option value="">Select Question type</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Update</button>
        <button type="button" (click)="cancelUpdate()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
      </div>
    </form>
  </div>
</div>
<!--add form-->

<div *ngIf="showAddForm" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
  <div class="bg-white rounded-lg p-6 max-w-md">
    add form
    <form [formGroup]="addForm" (ngSubmit)="submitNewMedia()">
      <label for="newMedia" class="block mb-2">Media's text:</label>
      <input type="text" id="newMedia" name="newMedia" formControlName="newMedia"
             class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:border-blue-500">

      <label for="question" class="block mb-2">Media's Question:</label>
      <select id="question" name="question" formControlName="question"
              class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:border-blue-500">
        <option value="">Select Media's question</option>
        <option *ngFor="let question of questions" [value]="question.question_id">{{ question.text }}</option>
      </select>

      <label for="type" class="block mb-2">Question's Subject:</label>
      <select id="type" name="type" formControlName="type"
              class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 focus:outline-none focus:border-blue-500">
        <option value="">Select Question type</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Add</button>
        <button type="button" (click)="cancelAdd()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
      </div>
    </form>
  </div>
</div>
